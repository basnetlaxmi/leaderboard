<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="title">
      <h1>Leaderboard</h1>
    </header>
    <main>
       
      <div class="main">
        <div class="container">
          <div class="scores">
            <div class="top">
              <h2 class="scores-title">Recent scores</h2>
              <button type="button" class="refresh-btn btn">Refresh</button>
            </div>
            <div>
              <ul id="scores-box" class="scores-box"></ul>
            </div>
          </div>
          <div class="add-scores">
            <h2 class="scores-title">Add your score</h2>
            <form name= "add-score" class="add-form">
              <input class="inputs" type="text" name="name" id="name" placeholder="Your name" />
              <input class="inputs" type="text" name="score" id="score" placeholder="Your score" />
              <button type="submit" class="add-btn btn" id='sub'>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
